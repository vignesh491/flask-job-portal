{% extends "base.html" %}

{% block title %}Home - Job Portal{% endblock %}

{% block content %}
<div class="text-center">
    <h1 class="mb-4">Welcome to the Job Portal!</h1>
    {% if current_user.is_authenticated %}
    <p>Hello, {{ current_user.username }}! Go to your <a href="{{ url_for('dashboard') }}">dashboard</a>.</p>
    {% else %}
    <p><a href="{{ url_for('register') }}" class="btn btn-primary me-2">Register</a>
       <a href="{{ url_for('login') }}" class="btn btn-secondary">Login</a></p>
    {% endif %}
</div>
{% endblock %}
